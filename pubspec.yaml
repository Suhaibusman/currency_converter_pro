name: currency_converter_pro
description: A fintech-grade Flutter currency converter with offline-first architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^3.2.1
  
  # Network
  http: ^1.2.1
  connectivity_plus: ^7.0.0
  
  # Storage
  shared_preferences: ^2.2.3
  
  # Backend
  supabase_flutter: ^2.5.6
  
  # UI & Design
  google_fonts: ^8.0.1
  flutter_svg: ^2.0.10+1
  animations: ^2.0.11
  
  # Charts
  fl_chart: ^1.1.1
  
  # Utilities
  intl: ^0.20.2
  
  # Notifications
  flutter_local_notifications: ^20.1.0
  
  # Background Tasks
  workmanager: ^0.9.0+3
  
  # Security
  local_auth: ^3.0.0
  
  # Widgets
  home_widget: ^0.9.0
  
  # Sharing
  share_plus: ^12.0.1
  screenshot: ^3.0.0
  
  # Icons
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/flags/