name: currency_converter_pro
description: A fintech-grade Flutter currency converter with offline-first architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Network
  http: ^1.2.1
  connectivity_plus: ^6.0.3
  
  # Storage
  shared_preferences: ^2.2.3
  
  # Backend
  supabase_flutter: ^2.5.6
  
  # UI & Design
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  animations: ^2.0.11
  
  # Charts
  fl_chart: ^0.68.0
  
  # Utilities
  intl: ^0.19.0
  
  # Notifications
  flutter_local_notifications: ^17.1.2
  
  # Background Tasks
  workmanager: ^0.5.2
  
  # Security
  local_auth: ^2.2.0
  
  # Widgets
  home_widget: ^0.6.0
  
  # Sharing
  share_plus: ^9.0.0
  screenshot: ^3.0.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/flags/